<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="padding:30px">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h2>Example v-click</h2>
                <div id="example7">
                        <ul class="lead">
                            <li>Input two numbers</li>
                            <li>Choose operation symbol</li>
                            <li>Click on calculate</li>
                        </ul>
                        <form>
                            <h2><span class="text-info" v-text="num1"></span> {{operator}}
                                <span class="text-primary" v-text="num2"></span>
                                <span v-show="result">=</span>
                                <span class="text-success" v-text="result"></span>
                            </h2>
                            <input v-model.number="num1" @click="result = ''" class="form-control col-xs-6">
                            <select v-model="operator" @click="result = ''" class="form-control col-xs-6">
                                <option>+</option>
                                <option>-</option>
                                <option>*</option>
                                <option>/</option>
                            </select>
                            <input v-model.number="num2" @click="result = ''" class="form-control col-xs-6"><br>
                            <button type="submit" @click.prevent="calculate" class="btn btn-primary  col-xs-6">Calculate</button>
                        </form>
                    </div>
            </div>
        </div>         
</div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
    new Vue({
            el: '#example7',
            data: {
                num1: 10,
                num2: 20,
                result: 30,
                operator: "+"
            },
            methods: {
                calculate: function () {
                    switch (this.operator) {
                        case "+":
                            this.result = this.num1 + this.num2;
                            break;
                        case "-":
                            this.result = this.num1 - this.num2;
                            break;
                        case "*":
                            this.result = this.num1 * this.num2;
                            break;
                        case "/":
                            this.result = this.num1 / this.num2;
                            break;
                    }
                }
            }
        });
    </script>
</body>
</html>
